jani-dd-action-bits-insufficient = Number of action bits insufficient for given JANI model. Currently there are {0} bits, but at least {1} are needed. Please increase this number using the parameter "--jani-action-bits". 
jani-dd-deadlock = Deadlock state reached during symbolic state-space exploration
jani-dd-global-multiple = Global variable was written to multiple times in lock step
jani-dd-transition-invalid-assignment = Invalid assignment to variable during transition
jani-dd-transition-invalid-initial-state = Invalid assignment to variable in initial state
