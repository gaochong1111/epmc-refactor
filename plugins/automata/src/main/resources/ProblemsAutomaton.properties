dd-insufficient-states = Insufficient number of automaton states reserved. Increase number using the option "dd-max-automaton-states".
ltl2ba-spot-problem-io = IO problem occurred when calling SPOT''s ltl2tgba tool. Check whether the command "{0}" to call ltl2tgba is valid and change it by "--ltl2ba-spot-ltl2tgba-cmd" if necessary
ltl2ba-not-det = B\u00fcchi automaton to be constructed was assumed to be deterministic but is not deterministic
ltl2ba-spot-problem-exit-code = Problem when calling SPOT''s ltl2tgba tool - exit code does not equal 0
