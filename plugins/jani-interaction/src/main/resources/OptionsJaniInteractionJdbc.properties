short-jani-interaction-jdbc-category = JANI interaction JDBC
short-jani-interaction-jdbc-driver-jar = JAR file containing JDBC driver (if not loaded via classpath)
short-jani-interaction-jdbc-driver-class = Class name of JDBC driver (if not loaded via classpath)
short-jani-interaction-jdbc-url = URL to connect to database
short-jani-interaction-jdbc-username = User name to connect to database
short-jani-interaction-jdbc-password = Password to connect to database
short-jani-interaction-jdbc-dbtype-primary-key-autoincrement = DB type to use for auto-incrementing primary key
